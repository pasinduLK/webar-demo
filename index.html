<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>WebAR Demo Fixed</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin:0; overflow:hidden; }
      #hint {
        position: absolute; left: 10px; top: 10px; z-index: 10;
        background: rgba(0,0,0,0.5); color: white; padding: 6px 10px; border-radius: 6px;
        font-family: system-ui, Arial, sans-serif; font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="hint">Point camera at the Hiro marker</div>

    <a-scene 
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <!-- Marker -->
      <a-marker preset="hiro">

        <!-- Fixed scale & position for mobile -->
        <a-entity 
          gltf-model="model.glb" 
          scale="0.3 0.3 0.3"   <!-- smaller scale to appear in view -->
          position="0 0 0" 
          rotation="0 180 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        </a-entity>

      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
